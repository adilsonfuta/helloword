


<h2> Lista de Usuarios </h2>

<ul *ngIf="loaded && users?.length > 0">
  <li *ngFor="let user of users">     
    <h3>{{user.firstname}}    {{user.lastname}}</h3>
    <ul *ngIf="showExtended">
        <li> Age: {{user.age }}</li>    
        <li> Address: {{user.address.street }} {{user.address.city}} , {{user.address.state}}</li>    
    </ul>  
  </li> 
</ul>

<h4 *ngIf="users?.length == 0 "> No User Found on system </h4>

<!-- aqui podia colocar spining ou easy load -->
<h4 *ngIf="!loaded"> Loading User ... </h4>
