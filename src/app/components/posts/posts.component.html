<app-post-form [currentPost]="currentPost" [isEdit]="isEdit" 
(newPost)="onNewPost($event)"  (atualizarPost)="onUpdatedPost($event)"></app-post-form>

<h2> List Posts: </h2>
<div class="card" *ngFor="let post of posts |  slice:0:10; let i=index">
  <div class="card-body">

      <h3> <a routerLink="/post/{{post.id}}"> {{post.title }}</a> </h3>
      <p>{{post.body }} </p>

      <hr>

      <button class="btn btn-danger" (click)="removePost(post)">
        <i class="fas fa-trash-alt"></i>
      </button>
      
      <button (click)="editPost(post)" class="btn btn-light">
        <i class="fas fa-pencil-alt"></i>
      </button>

  </div>
</div>
